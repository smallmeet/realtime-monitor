<h3>Devices</h3>
<ul>
    {% for d in devices %}
    <li class="device" id="d{{ d[0] }}">
        {{ d[1] }} <span class="device-id">#{{ d[0] }}</span>
        <ul>
            {% for l in d[2] %}
            <li class="label" id="d{{ d[0] }}-l{{ l[0] }}">{{ l[1] }} <span class="label-id">#{{ l[0] }}</span></li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
